<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0d0d0f" />
  <title>🐾 Skákina Run</title>
  <meta name="description" content="Fast, responsive, immersive one-button runner – play as a Jack Russell terrier!" />
  <link rel="preload" href="assets/jack.svg" as="image" type="image/svg+xml" />
  <link rel="preload" href="assets/obstacle.svg" as="image" type="image/svg+xml" />
  <link rel="preload" href="assets/coin.svg" as="image" type="image/svg+xml" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <header class="hud">
      <div class="brand">🐾 Skákina Run</div>
      <div class="stats">
        <span id="score">0</span>
        <span id="best" title="Best score">0</span>
      </div>
      <div style="display:flex; gap:8px; align-items:center;">
        <button id="stop-replay" class="icon-btn hidden" aria-label="Stop replay" title="Stop replay">⏹</button>
        <button id="mute" class="icon-btn" aria-label="Sound on/off" title="Sound">🔊</button>
      </div>
    </header>

    <main id="game-root" role="application" aria-label="Sekina Dash – game">
      <canvas id="game" width="800" height="450"></canvas>

      <div id="tap-hint" class="hint">Tap / click to jump</div>

      <div id="menu" class="overlay visible">
        <h1>🐶 Skákina Run</h1>
        <p>Tap / click to jump.</p>
        <div class="controls">
          <button id="play" class="primary">Play</button>
        </div>
        <div class="controls" id="seed-row" style="margin-top:12px; gap:8px;">
          <label for="seed" style="color:#a9b2c2;">Seed:</label>
          <input id="seed" placeholder="e.g. 42 or delta" style="padding:8px 10px;border-radius:10px;border:1px solid #ffffff22;background:#0f1320;color:#eef2f7;">
        </div>
        <div class="controls" id="level-row" style="margin-top:8px; gap:8px;">
          <label for="level" style="color:#a9b2c2;">Level:</label>
          <input id="level" type="number" min="1" max="10" value="1" style="padding:8px 10px;border-radius:10px;border:1px solid #ffffff22;background:#0f1320;color:#eef2f7;">
        </div>

        <div class="controls" id="autoplay-row" style="margin-top:8px; gap:8px;">
          <label for="autoplay" style="color:#a9b2c2;">Autoplay (debug):</label>
          <input id="autoplay" type="checkbox" />
        </div>

        <div id="levels" class="levels" aria-label="Level select"></div>
      </div>

      

      <div id="gameover" class="overlay">
        <h2>Game Over</h2>
        <p>Score: <strong id="final-score">0</strong></p>
        <p>Best: <strong id="final-best">0</strong></p>
        <div class="controls">
          <button id="retry" class="primary">Retry</button>
          <button id="show-hint" class="secondary hidden">Show hint</button>
          <button id="menu-btn" class="secondary">Main Menu</button>
        </div>
      </div>

      <div id="leveldone" class="overlay">
        <h2>Level complete!</h2>
        <p>Great! Ready for the next challenge?</p>
        <div class="controls">
          <button id="next-level" class="primary">Next level</button>
          <button id="copy-replay" class="secondary hidden">Copy replay JSON</button>
          <button id="menu-btn-lc" class="secondary">Main Menu</button>
        </div>
      </div>
    </main>

    <footer class="foot">© 2025 Skákina – kewl dog</footer>
  </div>

  <script type="module" src="game.js"></script>
</body>
</html>
